name: Run Appium Tests on Self-Hosted Runner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  appium-tests:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium CLI (if not installed)
        run: npm install -g appium

      - name: Start Appium Server in Background
        run: nohup appium &

      - name: Verify Android Device Connection
        run: adb devices

      - name: Run Tests with testng.xml
        run: mvn clean test
        env:
          JAVA_HOME: ${{ env.JAVA_HOME }}
