name: Android Emulator Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Android Emulator Tests
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium & Doctor
        run: |
          npm install -g appium appium-doctor
          appium-doctor --android

      - name: Run emulator and execute Appium tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 28
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect
          disable-animations: true
          script: |
            echo "Starting emulator..."
            adb devices
            adb shell input keyevent 82 # unlock screen

            # Start Appium in background
            nohup appium --base-path /wd/hub > appium.log 2>&1 &
            sleep 20 # give emulator + Appium server enough time

            # Run the tests
            mvn clean test


