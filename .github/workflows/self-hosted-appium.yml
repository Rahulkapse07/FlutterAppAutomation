name: Run Android Appium Tests on Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Node.js (for Appium)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium and Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium -v
          appium &  # Start Appium server in background
          sleep 10

      - name: Start Android Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -gpu swiftshader_indirect
          disable-animations: true
          script: echo "Emulator booted"

      - name: Wait for Emulator and Restart ADB
        run: |
          adb wait-for-device
          adb shell 'while [[ -z $(getprop sys.boot_completed) ]]; do sleep 1; done;'
          adb devices
          adb kill-server || true
          adb start-server
          adb devices
          echo "âœ… Emulator is ready"

      - name: Run Appium Tests with Maven
        run: mvn clean test


