name: Android Real Device Tests

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  appium-real-device-test:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 11

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium & Drivers
        run: |
          npm install -g appium
          appium driver install uiautomator2
          appium -v

      - name: Verify connected Android device
        run: |
          adb devices
          adb wait-for-device

      - name: Run Appium tests on real device
        run: |
          mvn clean install
