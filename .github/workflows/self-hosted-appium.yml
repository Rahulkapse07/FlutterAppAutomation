name: Run Appium Tests on Android Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install Appium and Drivers
      run: |
        npm install -g appium
        appium driver install uiautomator2

    - name: Start Appium Server
      run: |
        appium --base-path / --log-level info > appium.log 2>&1 &
        sleep 10  # give Appium time to start

    - name: Run Android Emulator and Tests
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 30
        target: default           # default is fine for basic tests
        arch: x86_64
        profile: pixel            # pixel is valid and reliable
        emulator-options: "-no-window -no-audio"
        script: |
          adb devices
          adb wait-for-device
          adb shell input keyevent 82  # unlock screen
          mvn clean test               # use ./mvnw if using Maven Wrapper

