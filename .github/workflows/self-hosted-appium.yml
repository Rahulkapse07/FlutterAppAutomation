name: Run Appium Tests on Self-Hosted Runner

on:
  push:
    branches:
      - rahul
  workflow_dispatch:

jobs:
  appium-tests:
    runs-on: self-hosted  # IMPORTANT: This targets your own machine

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'  # or whichever version you use

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Appium (if not installed globally)
        run: npm install -g appium

      - name: Start Appium Server
        run: nohup appium > appium.log 2>&1 &

      - name: Verify Android Device Connection
        run: adb devices

      - name: Run Maven Tests
        run: mvn clean test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: Appium-Test-Reports
          path: |
            target/surefire-reports/
            test-output/
