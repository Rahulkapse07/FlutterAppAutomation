name: Run Appium Tests on Android Emulator

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          profile: pixel             # ✅ Use a valid profile name
          emulator-options: "-no-window -no-audio"
          script: |
            adb devices
            adb wait-for-device
            echo "Starting Appium Server..."
            npm install -g appium
            appium --base-path / --log appium.log > /dev/null 2>&1 &
            sleep 10
            adb shell input keyevent 82  # Unlock the emulator screen
            echo "Running tests..."
            mvn clean test               # ✅ Your normal Maven command


